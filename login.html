<!DOCTYPE html>
<html lang="en-US">
<head>
        
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/pngaaa.com-4128608.png">
  <link rel="profile" href="http://gmpg.org/xfn/11">
  <title>Login</title>
  <meta name="robots" content="noindex, nofollow">
  <link rel="dns-prefetch" href="//s.w.org">
  
   
  <!-- Fontawesome -->
  <link href="fontawesome/css/all.css" rel="stylesheet"  > 
  <!-- BOOTSTRAP --> 
  <link href="css/bootstrap.min.css" rel="stylesheet"  >
  <script src="js/bootstrap.bundle.min.js"  ></script>  
  <style>
    
    .bg-login-img {
        background: url(images/E8SJsCJVEAEguXE.jpg); 
        background-position: center;
        background-size: contain;
      heigt: 800px;
        background-repeat: no-repeat;
         object-fit: contain; 
    }  
    
     body{
        background-image: url(images/E8SJsCJVEAEguXE_bg.jpg);
        background-repeat: no-repeat;
        background-position: right;
        background-size: cover;
    } 
  </style>

</head>
<body class="home ">
   
    <div class="container-fluid"  >

         <div class="row justify-content-end ">

            <div class="col-lg-8 col-sm-12  bg-login-img card-login d-lg-block d-none  " > 

            </div>
            <div class="col-lg-4 col-sm-12  "> 
                <div class="card o-hidden border-0 shadow-lg    ">
                    <div class="card-body p-0 card-login h-100">
                        <!-- Nested Row within Card Body -->
                        <div class="row"> 
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <img class="img-fluid d-block mx-auto mb-5" style="width: 150px; height: auto;" src="images/cfo2.png">
                                        <h1 class="h4 text-gray-900 mb-4">Please enter your credential</h1>
                                        <hr> 
                                    </div>
                                    <form class="user">
                                        <div class="form-group mt-3">
                                            <input type="text" class="form-control form-control-user"
                                                id="login_user_name" aria-describedby="emailHelp"
                                                placeholder="Username">
                                        </div>
                                        <div class="form-group mt-3">
                                            <input type="password" class="form-control form-control-user"
                                                id="login_password" placeholder="Password">
                                        </div> 
                                        <div class="button-group text-center mt-5">
                                                <button type="button" id="btn_login" class="btn btn-secondary btn-user btn-block">
                                                    Login
                                                </button>
                                        </div>
                                    </form> 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
<div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Pick a day to view</h5>
<!--           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
        </div>
        <div class="modal-body">
            <select id="day_pickr" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
              <option selected>Open this select menu</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>

        </div>
        <div class="modal-footer"> 
          <button type="button" class="btn btn-secondary" id="btn_select">Confirm</button>
        </div>
      </div>
    </div>
  </div>
    
</body>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="js/jquery-3.6.0.js" ></script>  
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script> 
<script src="js/login.js" ></script>  
</html>
